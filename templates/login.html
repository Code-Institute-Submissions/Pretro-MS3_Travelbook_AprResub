{% extends "base.html" %}
{% block content %}

    <h3 class="center-align light-blue-text text-darken-4">Login User</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix cyan-text  text-darken-2"></i>
                        <input id="username" name="username" type="text" minlength="3" 
                        maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix cyan-text  text-darken-2"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                        maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan darken-2 text-shadow waves-effect waves-light">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            
        </form>
    </div>
    <div class="row">
       <div class="col s12">
            <p class="center-align">
                Is this your first time here?
                <a href="{{ url_for('reg_user') }}" class="light-blue-text text-darken-4">Register Account</a> 
            </p>
       </div> 
    </div>

{% endblock %}
